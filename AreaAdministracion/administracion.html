<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../logoECODAR.png" />
    <title>Menú de Administración</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h1 class="text">Administración</h1>
          <div
            class="Franja"
            style="height: 7px; background-color: black"
          ></div>
          <img
            src="administracion.png"
            class="img-fluid"
            alt="Descripción de la imagen"
          />
          <img src="My project-1.png" class="img-fluid float-right" />
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="inputNombreEmpresa">Nombre de la empresa:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombreEmpresa"
                  placeholder="Ingrese el nombre de la empresa"
                />
              </div>
              <div>
                <img
                  src="https://stonegatesl.com/wp-content/uploads/2021/01/avatar-300x300.jpg"
                  alt="avatar"
                  id="img"
                  style="
                    width: 200px;
                    border-radius: 50%;
                    border: 6px solid #aaa;
                  "
                />
                <input type="file" name="foto" id="foto" accept="image/*" />
              </div>
              <div class="text-center">
                <button class="btn btn-primary" id="guardarcambios">
                  Guardar
                </button>
                <button class="btn btn-secondary" id="cancelarcambios">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="Volver">
          <a
            href="../MenuPrincipal/menuprincipal.html"
            style="text-decoration: none; color: black"
          >
            <button type="button" class="float-right" style="cursor: pointer">
              Volver<img src="retroceder.png" alt="img Volver" /></button
          ></a>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="scriptAdmin.js"></script>
  </body>
</html>
